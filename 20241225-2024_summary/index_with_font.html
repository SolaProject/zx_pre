### 工作一：浓度梯度方法相关的数学证明

* 在理论上更深入地解释了城市尺度碳反演中处理背景浓度常用的梯度方法

* 并将其作为研究的一部分，完成了硕士毕业论文

![](./images/rural_urban_station_example.png)

![](./images/wrfchem_en_co2_blue.png)

</textarea>
